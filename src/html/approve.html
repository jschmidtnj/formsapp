<section id="alerts">
    <div class="container" id="alertscontainer" style="position:fixed; z-index:1; margin:5%;">
        <div class="alert alert-success collapse" role="alert" id="alertsignoutsuccess">
            <h5 class="alert-heading">Signing Out</h5>
            <hr>
            <p class="mb-0">Redirecting to Login.</p>
        </div>
        <div class="alert alert-danger collapse" role="alert" id="alertsignoutfailure">
            <h5 class="alert-heading">Error</h5>
            <hr>
            <p class="mb-0">
                <div id="error-info"></div>
            </p>
        </div>
        <div class="alert alert-danger collapse" role="alert" id="alertconfirmreject">
            <h5 class="alert-heading">Confirm Reject
                <button type="button" class="close" aria-label="Close" id="cancelReject">
                    <span aria-hidden="true">&times;</span>
                </button>
            </h5>
            <hr>
            <form>
                <div class="form-group">
                    <label for="addComment">Add Comment</label>
                    <input type="text" class="form-control" id="addComment">
                </div>
            </form>
            <button value="Comfirm" class="btn btn-primary btn-block onclick="void(0)"" id="confirmReject">
                Confirm
            </button>
        </div>
        <div class="alert alert-success collapse" role="alert" id="alertconfirmapprove">
            <h5 class="alert-heading">Confirm Approve
                <button type="button" class="close" aria-label="Close" id="cancelApprove">
                    <span aria-hidden="true">&times;</span>
                </button>
            </h5>
            <hr>

    </div>
