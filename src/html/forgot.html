<section id="alerts">
	<div class="container" id="alertscontainer" style="position:fixed; z-index:1; margin:5%;">
		<div class="alert alert-success collapse" role="alert" id="alertemailsuccess">
			<h5 class="alert-heading">Email Sent</h5>
			<hr>
			<p class="mb-0">Redirecting to Login.</p>
		</div>
		<div class="alert alert-danger collapse" role="alert" id="alertemailfailure">
			<h5 class="alert-heading">Reset Failed</h5>
			<hr>
			<p class="mb-0">
				<div id="error-info"></div>
			</p>
		</div>
	</div>
</section>

<body class="my-login-page">
	<header class="masthead mb-auto">
		<div class="inner">
			<nav class="nav nav-masthead justify-content-center">
				<a class="nav-link active" href="index.html">Home</a>
				<a class="nav-link" href="register.html">Sign Up</a>
				<a class="nav-link" href="login.html">Login</a>
			</nav>
		</div>
	</header>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="assets/images/loginLogo.jpg">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Forgot Password</h4>
							<form method="POST" id="forgotForm">
								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="form-text text-muted">
										By clicking "Reset Password" we will send a password reset link
									</div>
								</div>
							</form>
							<div class="form-group no-margin">
								<button id="sendResetEmail" class="btn btn-primary btn-block onclick="void(0)"">
									Reset Password
								</button>
							</div>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2018 &mdash; Colgate-Palmolive
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="assets/js/forgot/forgot.js"></script>
