<section id="alerts">
	<div class="container" id="alertscontainer" style="position:fixed; z-index:1; margin:5%;">
		<div class="alert alert-success collapse" role="alert" id="alertsuccessregistered">
			<h5 class="alert-heading">Successfully Registered</h5>
			<hr>
			<p class="mb-0">Check email for verification link.</p>
		</div>
		<div class="alert alert-danger collapse" role="alert" id="alertregistrationfailure">
			<h5 class="alert-heading">Registeration Failed</h5>
			<hr>
			<p class="mb-0">
				<div id="error-info"></div>
			</p>
		</div>
	</div>
</section>

<body class="my-login-page">
	<header class="masthead mb-auto">
		<div class="inner">
			<nav class="nav nav-masthead justify-content-center">
				<a class="nav-link active" href="index.html">Home</a>
				<a class="nav-link" href="register.html">Sign Up</a>
				<a class="nav-link" href="login.html">Login</a>
			</nav>
		</div>
	</header>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="assets/images/loginLogo.jpg">
					</div>
					<div class="card fat">
						<div class="card-body">
							<div class="d-flex justify-content-center">
								<h4 class="card-title">Create Account</h4>
							</div>
							<div class="google-register-container d-flex justify-content-center">
								<div class="google-register-picture" id="loginSubmitGoogle"></div>
							</div>
							<br/>
							<div class="row align-items-center justify-content-center">
								<a class="btn btn-primary email-button" data-toggle="collapse" href="#expandEmail" role="button" aria-expanded="false" aria-controls="expandEmail">
									Email
								</a>
							</div>
							<div class="collapse" id="expandEmail">
								<br/>
								<form id="registerForm" method="post" action="">
									<div class="form-group">
										<label class="control-label" for="fullname">Full Name</label>
										<input type="text" class="form-control" id="fullname" name="fullname" required autofocus/>
									</div>
									<div class="form-group">
										<label class="control-label" for="username">Username</label>
										<input type="text" class="form-control" id="username" name="username" />
									</div>
									<div class="form-group">
										<label class="control-label" for="email">Email</label>
										<input type="text" class="form-control" id="email" name="email" />
									</div>
									<div class="form-group">
										<label class="control-label" for="password">Password</label>
										<input type="password" class="form-control" id="password" name="password" required/>
									</div>
									<div class="form-group">
										<label class="control-label" for="confirm_password">Confirm Password</label>
										<input type="password" class="form-control" id="confirm_password" name="confirm_password" />
									</div>
									<div class="form-group">
										<div class="checkbox">
											<label>
												<input type="checkbox" id="agree" name="agree" value="agree" />I agree to the <a target="_blank" id="toslink">Terms of Service</a> and <a target="_blank" id="privacypolicylink">Privacy Policy</a>
											</label>
										</div>
									</div>
									<div class="form-group no-margin">
										<button id="submit" type="signup" value="Sign up" class="btn btn-primary btn-block onclick="void(0)"">
											Register
										</button>
									</div>
								</form>
							</div>
							<div class="margin-top20 text-center">
								Already have an account?
								<a href="login.html">Login</a>
							</div>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2018 &mdash; Colgate
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="assets/js/register/register.js"></script>
</body>

</html>
